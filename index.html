
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador Grupo Geslama</title>
  <style>
    body {
      background-color: #f9f9f9;
      padding: 20px;
      font-family: sans-serif;
    }
    .contenedor {
      max-width: 450px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, label, select, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="contenedor">
  <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
    <img src="https://images.squarespace-cdn.com/content/67e7f0318ec1a26d68b4a6f4/c54f697b-91f2-4ffd-88f1-2e63e3e0188f/logo+repsol.png?content-type=image%2Fpng"
         alt="Logo Repsol" style="height: 50px;">
    <h2 style="margin: 0;">Simula tu factura con Grupo Geslama</h2>
  </div>

  <label>¿Deseas incluir el servicio de mantenimiento?</label>
  <select id="mantenimiento" required>
    <option value="si">Sí</option>
    <option value="no">No</option>
  </select>

  <label>Consumo mensual en kWh:</label>
  <input type="number" id="consumo" placeholder="Ej: 300" required>

  <label>Potencia punta contratada (kW):</label>
  <input type="number" id="potenciaPunta" placeholder="Ej: 3.45" required>

  <label>Potencia valle contratada (kW):</label>
  <input type="number" id="potenciaValle" placeholder="Ej: 3.45" required>

  <label>Días facturados:</label>
  <input type="number" id="dias" placeholder="Ej: 30" required>

  <label>Importe total de tu factura actual (€):</label>
  <input type="number" id="facturaActual" placeholder="Ej: 75" required>

  <label style="font-size: 12px; color: gray;">
    <input type="checkbox" id="consentimiento" required>
    Acepto que mis datos se usen de forma anónima para análisis estadístico y mejora del servicio.
  </label>

  <button onclick="compararFactura()" style="background-color: #004c59; color: white; padding: 10px;">Comparar</button>

  <div id="resultado" style="margin-top: 20px;"></div>

  <p style="font-size: 12px; color: gray; margin-top: 15px;">
    * Esta simulación es orientativa y no vinculante. El importe final puede variar en función de impuestos, peajes y condiciones específicas de contratación.
  </p>
</div>

<script>
  function compararFactura() {
    const consumo = parseFloat(document.getElementById("consumo").value);
    const potenciaPunta = parseFloat(document.getElementById("potenciaPunta").value);
    const potenciaValle = parseFloat(document.getElementById("potenciaValle").value);
    const dias = parseInt(document.getElementById("dias").value);
    const facturaActual = parseFloat(document.getElementById("facturaActual").value);
    const mantenimiento = document.getElementById("mantenimiento").value;
    const consentimiento = document.getElementById("consentimiento").checked;

    if (!consentimiento || isNaN(consumo) || isNaN(potenciaPunta) || isNaN(potenciaValle) || isNaN(dias) || isNaN(facturaActual)) {
      document.getElementById("resultado").innerHTML = "<p style='color:red;'>Completa todos los campos correctamente y acepta el uso de datos.</p>";
      return;
    }

    const precioConsumo = mantenimiento === "si" ? 0.1349 : 0.1399;
    const precioPotenciaDia = 0.081917;

    const terminoEnergia = consumo * precioConsumo;
    const terminoPotencia = (potenciaPunta + potenciaValle) * precioPotenciaDia * dias;
    const subtotal = terminoEnergia + terminoPotencia;

    const impuestoElectrico = subtotal * 0.05113;
    const subtotalConImpuesto = subtotal + impuestoElectrico;
    const iva = subtotalConImpuesto * 0.21;
    let facturaGeslama = subtotal + impuestoElectrico + iva;

    let mantenimientoTexto = "sin servicio de mantenimiento";
    if (mantenimiento === "si") {
      const mantenimientoBase = 5.78;
      const mantenimientoIVA = mantenimientoBase * 0.21;
      facturaGeslama += mantenimientoBase + mantenimientoIVA;
      mantenimientoTexto = "con servicio de mantenimiento";
    }

    const ahorro = facturaActual - facturaGeslama;

    let resultado = `<p><strong>Con Grupo Geslama (${mantenimientoTexto}) pagarías aprox.:</strong> ${facturaGeslama.toFixed(2)} €</p>`;

    if (ahorro > 0) {
      resultado += `<p style="color:green;"><strong>¡Podrías ahorrar hasta ${ahorro.toFixed(2)} € al mes!</strong></p>`;
    } else if (ahorro < 0) {
      resultado += `<p style="color:orange;"><strong>Tu factura actual es ligeramente más baja, pero podrías compensarlo con los beneficios exclusivos de Waylet.</strong></p>`;
    } else {
      resultado += `<p><strong>Tu coste sería similar al actual.</strong></p>`;
    }

    document.getElementById("resultado").innerHTML = resultado;

    // Enviar datos al proxy en Vercel
    fetch("https://geslama-proxy.vercel.app/api/simuladorLuz", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        consumo,
        potenciaPunta,
        potenciaValle,
        dias,
        facturaActual,
        mantenimiento
      })
    });
  }
</script>

</body>
</html>
